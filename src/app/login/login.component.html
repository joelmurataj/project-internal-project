

<div class="container"> 
    <img src="https://media.licdn.com/dms/image/C4E0BAQF9NT1w9_PPww/company-logo_200_200/0?e=2159024400&v=beta&t=VYy3qMDejWmH4_WmGqdIRPNXahHgP77Vc1a174KhoeU">
    <br>
    <div class="Absolute-Center is-Responsive"> 
        
        <h1>Login!</h1>
        
  <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

  <form (ngSubmit)="handleBasicLogin()" >
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" type="text" [(ngModel)]="username" name="username">
  </mat-form-field>
  <br><br>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password">
  </mat-form-field>
  <br><br>
  <button type="submit" mat-fab color="primary"><i class="material-icons">
      arrow_forward
    </i></button>
    </form>
</div>
</div>
