<h4>User:</h4>

<div class="alert alert-warning" *ngIf='messsageWrongEmail'><i class="material-icons">
  warning
  </i> {{messsageWrongEmail}}</div>
<div class="container">
  <div class="alert alert-warning" *ngIf="userForm.dirty && userForm.invalid">Enter valid values</div>
  <form (ngSubmit)="!userForm.invalid && saveUser()" #userForm="ngForm">

    <fieldset class="form-group">
      <label>FirstName:</label>
      <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" required="required" style="width: 40%" minlength="3" maxlength="34">
    </fieldset>
    <fieldset class="form-group">
      <label>LastName:</label>
      <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" required="required" style="width: 40%" minlength="3" maxlength="34">
    </fieldset>

    <fieldset class="form-group">
      <label>Email:</label>
      <input type="text" name="email" class="form-control" [(ngModel)]="user.email" required="required" style="width: 40%" minlength="17" maxlength="34">
    </fieldset>

    <fieldset class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required="required" style="width: 40%" minlength="7" maxlength="44">
    </fieldset>

    <fieldset class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Start Date:</mat-label>
        <input matInput type="date" name="startDate" [ngModel]="user.startDate | date:'yyyy-MM-dd'"
          (ngModelChange)="user.startDate = $event" required="required" >

      </mat-form-field>
    </fieldset>

    <fieldset class="form-group">
      <label>Rank:</label>
      <br>
      <mat-select placeholder="Rank" [(value)]="user.rankId" style="width: 10%" reqired>
        <mat-option *ngFor="let rank of ranks" [value]="rank.idRank" >
          {{rank.name}}
        </mat-option>
      </mat-select>
    </fieldset>
    <button type="submit" mat-fab color="primary"><i class="material-icons">
        check
      </i></button>
  </form>
</div>
